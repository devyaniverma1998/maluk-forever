<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box
        }

        .mySlides1,
        .mySlides2 {
            display: none
        }

        img {
            vertical-align: middle;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a grey background color */
        .prev:hover,
        .next:hover {
            background-color: #f1f1f1;
            color: black;
        }
    </style>
</head>

<body>

   <section>
    <div class="container-fluid">
        <h2 style="text-align:center">Multiple Slideshows</h2>

        <!-- Slideshow 1 -->
        <p>Slideshow 1:</p>
        <div class="slideshow-container">
            <div class="mySlides1">
                <img src="/assets/images/banner/banner11.jpg" style="width:100%">
            </div>
    
            <div class="mySlides1">
                <img src="/assets/images/banner/banner22.jpg" style="width:100%">
            </div>
    
            <div class="mySlides1">
                <img src="/assets/images/banner/banner33.jpg" style="width:100%">
            </div>
    
            <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
            <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
        </div>
    </div>
   </section>

    

    <script>
        let slideIndex = [1, 1];  // Array to track slide indices for each slideshow
        let slideId = ["mySlides1", "mySlides2"];  // Array for the class names of the slideshows
        showSlides(1, 0);  // Initialize first slideshow
        showSlides(1, 1);  // Initialize second slideshow

        // Function to change slides (next or previous)
        function plusSlides(n, no) {
            showSlides(slideIndex[no] += n, no);
        }

        // Function to display the slides
        function showSlides(n, no) {
            let i;
            let x = document.getElementsByClassName(slideId[no]);
            if (n > x.length) { slideIndex[no] = 1 }
            if (n < 1) { slideIndex[no] = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex[no] - 1].style.display = "block";
        }

        // Automatically change slide for each slideshow every 30 seconds (30000 milliseconds)
        setInterval(function () {
            plusSlides(1, 0);  // Automatically change the first slideshow
        }, 30000); // 30 seconds

        setInterval(function () {
            plusSlides(1, 1);  // Automatically change the second slideshow
        }, 30000); // 30 seconds
    </script>

</body>

</html>
